<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <h1 id="title">Saša Dušić Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <div class="main-content">
            <div class="form-content">

                <form action="" id="survey-form">


                    <div class="form-item item-1">

                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">

                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">

                        <label for="number" id="number-label">Phone number</label>
                        <input type="number" id="number" min="1" max="10" required placeholder="Enter your phone number">

                    </div>


                    <div class="form-item item-2">

                        <label for="dropdown">Which option best describe your current role</label>
                        <select name="" id="dropdown">
                            <option value="student">Student</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>

                    </div>  


                    <div class="form-item item-3">

                        <fieldset>
                            <legend>Would you recommend my site to a friend</legend>

                            <input type="radio" name="recomended" checked  id="definitely">
                            <label for="definetly">Definitely</label><br>

                            <input type="radio" name="recomended" id="maybe">
                            <label for="maybe">Maybe</label><br>

                            <input type="radio" name="recomended" id="not-sure">
                            <label for="not-sure">Not sure</label><br>

                        </fieldset>

                    </div>


                    <div class="form-item item-4">

                        <p>
                            what your interactions are
                          </p>
                          <select name="mostLike" class="form-control" required id="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="professional-website">Professional website</option>
                            <option value="graphic-design">Graphic design</option>
                            <option value="android-apps">Android Apps</option>
                            <option value="backend">Backend</option>
                          </select>

                    </div>


                    <div class="form-item item-5">

                        <p>What would you like to see improved</p>

                        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects<label><br>

                        <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects<label><br>

                        <label><input name="prefer" value="full-stack-projects" type="checkbox" class="input-checkbox" />Full-stack Projects<label><br>

                        <label><input name="prefer" value="graphic-design" type="checkbox" class="input-checkbox" />Graphic Design<label><br>

                        <label><input name="prefer" value="game-developming" type="checkbox" class="input-checkbox" />Game Developming<label><br>

                        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos<label><br>

                        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum<label><br>

                        <label><input name="prefer" value="data-base" type="checkbox" class="input-checkbox" />Data Base<label><br>

                        <label><input name="prefer" value="open-source-communiti" type="checkbox" class="input-checkbox" />Open Source Communtit<label><br>

                        <label><input name="prefer" value="price-of-project" type="checkbox" class="input-checkbox" />Price of Project<label>
     
                    </div>


                    <div class="form-item item-6">

                        <label for="comment">Any comment of suggestions?</label>
                        <textarea name="comment" id="comment" cols="50" rows="8" placeholder="Enter your comment here..."></textarea>

                        <button type="submit" id="submit">Send a comment</button>

                    </div>


                </form>

            </div>
        </div>

    </main>
</body>
</html>
